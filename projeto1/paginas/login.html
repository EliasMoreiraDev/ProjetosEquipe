<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoreTech/Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="../estilos/login-style.css" media="all"><!--Todos-->

    <link rel="stylesheet" href="../estilos/login-telas.css" media="screen and (min-width: 930px)"><!--Telas Grandes-->

    <link rel="stylesheet" href="../estilos/login-telastablet.css" media="screen and (min-width: 530px) and (max-width: 929px)"><!--Tablet-->

    <link rel="stylesheet" href="../estilos/login-telaspequenas.css" media="screen and (max-width: 529px)"><!--Celular-->
</head>
<body>
    <main>
        <a href="../index.html">
            <span id="seta-voltar" class="material-symbols-outlined">
                arrow_back
            </span>
        </a>
        <section id="formulario">
            
            <form id="caixa-login" autocomplete="on">
                <h1 id="titulo-login">Login</h1>
               <p id="msgerro"></p>
                <div class="campo">
                    
                        <span class="material-symbols-outlined">
                        person
                        </span>
        
                    <input type="text" id="nome" placeholder="Digite seu nome de usuÃ¡rio" required>
                </div>
                <div class="campo">
        
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
        
                    <input type="password" id="senha" required placeholder="Digite sua senha" autocomplete="current-password">
                </div>
                <a  id="enviar" onclick="enviar()">
                        Enviar    
                </a>
                
                <button id="botao">Esqueci minha senha</button>
            </form>
        </section>
    </main>
    <script>
        function enviar(){
            var nome = document.getElementById('nome').value

            window.location.href = '../index.html?' + nome
        }

    </script>
    
</body>
</html>
