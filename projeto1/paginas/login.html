<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoreTech/Login</title>
    <link rel="stylesheet" href="estilos/login-style.css" media="all"><!--Todos-->
    <link rel="stylesheet" href="estilos/login-telas.css" media="screen and (min-width: 930px)"><!--Telas Grandes-->

    <link rel="stylesheet" href="estilos/login-telastablet.css" media="screen and (min-width: 530px) and (max-width: 929px)"><!--Tablet-->

    <link rel="stylesheet" href="estilos/login-telaspequenas.css" media="screen and (max-width: 529px)"><!--Celular-->
</head>
<body>
    <h1>Login</h1>

    <div id="caixa-login">
        <p>
            <label for="email">E-mail: </label>
            <input type="text" id="email" placeholder="Digite seu e-mail" required autocomplete="email">
        </p>
        <p>
            <label for="senha">Senha: </label>
            <input type="text" id="senha" required placeholder="Digite sua senha" >
        </p>
    </div>
</body>
</html>
